<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title> Hosting Brownbag Broken </title>
</head>

<body>
    <div ng-controller="mainCtrl">

        <h1>{{ greeting }}</h1>
        <p>See the awesomeness?</p>

        <h3>Some of my friends:</h3>
        <ul>
            <li ng-repeat="friend in friends">{{ friend.name }}</li>
        </ul>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.js"></script>
    <script>
        angular.module('app', [])
            .controller('mainCtrl', function ($scope, $http){

                $scope.greeting = 'Hello, this is my awesome app!';

                (function getFriends() {

                    return $http.get('http://localhost:8000/api/friends')
                       .then(function (data) {
                            $scope.friends = data.data;
                        });
                }());
            });
    </script>
</body>

</html>
